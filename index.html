<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main id="board">
      <div id="options" class="container">
        <button id="rock" class="option" type="button">Rock</button>
        <button id="paper" class="option" type="button">Paper</button>
        <button id="scissors" class="option" type="button">Scissors</button>
      </div>
      <div id="screen" class="container">
        <p id="game-console"></p>
      </div>
      <div id="history" class="container"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
